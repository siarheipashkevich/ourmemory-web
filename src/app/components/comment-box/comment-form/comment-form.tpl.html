<h2 class="osLight align-left">Leave a Comment</h2>
<form role="form" class="pb20">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <textarea placeholder="Comment" class="form-control" rows="3" ng-model="vm.message"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <a href="javascript:void(0);" class="btn btn-green isThemeBtn" ng-click="vm.sendComment(vm.message)">Post comment</a>
    </div>
</form>
