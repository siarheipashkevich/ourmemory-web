<div class="modal-header">
    <button type="button"
            class="close"
            ng-click="vm.closeModal()">
        <span>Ã—</span>
    </button>
    <h4 class="modal-title">{{::vm.title}}</h4>
</div>

<div class="modal-body">
    <textarea froala="{language: 'ru'}" ng-model="vm.fullDescription"></textarea>

    <div>{{vm.fullDescription}}</div>
</div>

<div class="modal-footer">
    <div class="clearfix">

           ng-click="vm.saveVeteran(vm.saveVeteranForm.$valid)"
           ng-disabled="vm.sendingData ">

        </a>
    </div>
</div>
