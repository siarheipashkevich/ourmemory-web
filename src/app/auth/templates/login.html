<section class="content-header"></section>

<section class="content">
    <div class="row">
        <div class="login col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-4 col-md-4 col-lg-4">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Login</h3>
                </div>
                <div class="box-body">
                    <form name="loginForm" ng-submit="loginForm.$valid && vm.login(loginForm.$valid)" novalidate>
                        <div class="form-group"
                             ng-class="{'has-error': loginForm.$submitted && loginForm.username.$error.required}">
                            <label class="control-label" for="username">Email</label>
                            <input type="text"
                                   id="username"
                                   class="form-control input-sm"
                                   name="username"
                                   required
                                   ng-model="vm.credentials.email">
                        <span class="help-block" ng-show="loginForm.$submitted && loginForm.username.$error.required">
                            Your name is required.
                        </span>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': loginForm.$submitted && loginForm.password.$error.required}">
                            <label for="password">Password</label>
                            <input type="password"
                                   id="password"
                                   class="form-control input-sm"
                                   name="password"
                                   required
                                   ng-model="vm.credentials.password">
                        <span class="help-block" ng-show="loginForm.$submitted && loginForm.password.$error.required">
                            Your name is required.
                        </span>
                        </div>

                        <button type="submit"
                                class="btn btn-sm btn-default">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
