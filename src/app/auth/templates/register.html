<section class="content-header"></section>

<section class="content">
    <div class="row">
        <div class="login col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-4 col-md-4 col-lg-4">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Register</h3>
                </div>
                <div class="box-body">
                    <form name="registerForm" ng-submit="registerForm.$valid && vm.register(registerForm.$valid)"
                          novalidate>
                        <div class="form-group"
                             ng-class="{'has-error': registerForm.$submitted && registerForm.username.$error.required}">
                            <label class="control-label" for="username">Email</label>
                            <input type="text"
                                   id="username"
                                   class="form-control input-sm"
                                   name="username"
                                   required
                                   ng-model="vm.credentials.email">
                        <span class="help-block"
                              ng-show="registerForm.$submitted && registerForm.username.$error.required">
                            Your name is required.
                        </span>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': (registerForm.$submitted && registerForm.password.$invalid) || vm.errors.password.length}">
                            <label class="control-label" for="password">Password</label>
                            <input type="password"
                                   id="password"
                                   class="form-control input-sm"
                                   name="password"
                                   required
                                   ng-model="vm.credentials.password">
                        <span class="help-block"
                              ng-show="registerForm.$submitted && registerForm.password.$error.required">
                            Your name is required.
                        </span>
                        <span class="help-block"
                              ng-show="vm.errors.password && vm.errors.password.length"
                              ng-repeat="error in vm.errors.password">
                            {{::error}}
                        </span>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': (registerForm.$submitted && registerForm.confirmPassword.$invalid) || vm.errors.confirmPassword.length}">
                            <label class="control-label" for="confirmPassword">Confirm password</label>
                            <input type="password"
                                   id="confirmPassword"
                                   class="form-control input-sm"
                                   name="confirmPassword"
                                   required
                                   ng-model="vm.credentials.confirmPassword">
                        <span class="help-block"
                              ng-show="registerForm.$submitted && registerForm.confirmPassword.$error.required">
                            Your name is required.
                        </span>
                        <span class="help-block"
                              ng-show="vm.errors.confirmPassword && vm.errors.confirmPassword.length"
                              ng-repeat="error in vm.errors.confirmPassword">
                            {{::error}}
                        </span>
                        </div>

                        <button type="submit"
                                class="btn btn-sm btn-default">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
