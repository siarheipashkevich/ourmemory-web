<div class="row" id="wrapper" resize>
    <div class="login col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">Регистрация</div>
            <div class="panel-body">
                <form name="registerForm" ng-submit="registerForm.$valid && vm.register(registerForm.$valid)" novalidate>
                    <div class="form-group"
                         ng-class="{'has-error': (registerForm.$submitted && registerForm.username.$error.required) || vm.errors.username.length}">
                        <label class="control-label" for="username">Имя пользователя</label>
                        <input type="text"
                               id="username"
                               class="form-control input-sm"
                               name="username"
                               required
                               ng-model="vm.credentials.email">
                        <span class="help-block" ng-show="registerForm.$submitted && registerForm.username.$error.required">
                            Это поле обязательно для заполнения.
                        </span>
                        <span class="help-block" ng-repeat="error in vm.errors.username track by $index">
                            {{error}}
                        </span>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': (registerForm.$submitted && registerForm.password.$error.required) || vm.errors.password.length}">
                        <label class="control-label" for="password">Пароль</label>
                        <input type="password"
                               id="password"
                               class="form-control input-sm"
                               name="password"
                               required
                               ng-model="vm.credentials.password">
                        <span class="help-block" ng-show="registerForm.$submitted && registerForm.password.$error.required">
                            Это поле обязательно для заполнения.
                        </span>
                        <span class="help-block" ng-repeat="error in vm.errors.password track by $index">
                            {{error}}
                        </span>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': (registerForm.$submitted && registerForm.confirmPassword.$error.required) || vm.errors.confirmPassword.length}">
                        <label class="control-label" for="confirmPassword">Подтвердить пароль</label>
                        <input type="password"
                               id="confirmPassword"
                               class="form-control input-sm"
                               name="confirmPassword"
                               required
                               ng-model="vm.credentials.confirmPassword">
                        <span class="help-block" ng-show="registerForm.$submitted && registerForm.confirmPassword.$error.required">
                            Это поле обязательно для заполнения.
                        </span>
                        <span class="help-block" ng-repeat="error in vm.errors.confirmPassword track by $index">
                            {{error}}
                        </span>
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
